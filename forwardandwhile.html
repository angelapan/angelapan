<!DOCTYPE HTML>
<html>
	<head>
		
		<title>For and While Loops</title>

		<script> 
			var forbottles = function() {
				for (var count = 100; count >-1; count--) {
					if (count === 0) {
						console.log ("There are no more botles of beer on the wall.");
					} else {
						console.log ("There are "+count+" bottles of beer on the wall.");
					}
				}
			}

			var whilebottles = function () {
				var count= 100
				while (count > -1) {
					if (count === 0) {
						console.log ("There are no more bottles of beer on the wall.");
					} else { 
						console.log ("There are "+count+" bottles of beer on the wall.");
					}
					count--;
				}
			}
		</script>

		<body>
			<button onclick="forbottles()">for bottles</button>
			<button onclick="whilebottles()">while bottles</button> 
		</body>
</html>
